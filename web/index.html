<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var socket = new WebSocket("ws:/localhost:8081/WebSockets_1/hello");

            socket.onmessage = onMessage;

            function onMessage(event) {
                var messageText = event.data;
                previousmessages = document.getElementById("label").innerHTML;
                console.log(previousmessages);
                document.getElementById("label").innerHTML = previousmessages + "</br>" + messageText;

            }


            function say(text)
            {
                socket.send(text);
            }

            function somename() {
                var x = document.getElementById("tb").value;
//                document.getElementById("label").innerHTML = x;
                document.getElementById("tb").value = "";
                say(x);
            }
        </script>
    </head>
    <body>
        <div>
            <!--form-->
            <div>
                <input type="text" id="tb">


                <button onclick="somename()">Press me</button

                <!--/form-->
            </div>
        </div>
        <div id="label"> </div>
    </body>
</html>
